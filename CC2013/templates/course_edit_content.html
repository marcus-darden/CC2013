{% extends "base.html" %}
{% block page_title %}{{ _('Edit Course Content') }}{% endblock %}
{% block page_js %}<script src="/static/js/content.js"></script>{% endblock %}
{% block content %}
    <h2>Edit Course Content</h2>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="knowledge_areas">Knowledge Areas</label>
          <select id="knowledge_areas" size="{{ areas|length }}" class="form-control">
{% for area in areas %}
            <option value="{{ area.id }}">{{ area.id }} - {{ area.text }}</option>
{% endfor %}
          </select>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <input type="button" value="<<" class="btn" />
        </div>
        <div class="form-group">
          <input type="button" value="<" class="btn" />
        </div>
        <div class="form-group">
          <input type="button" value=">" class="btn" />
        </div>
        <div class="form-group">
          <input type="button" value=">>" class="btn" />
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for"knowledge_units">Knowledge Units</label>
          <select name="knowledge_units" id="knowledge_units" size="{{ areas|length }}" multiple="multiple" class="form-control">
{% for unit in course.units %}
            <option value="">{{ unit.text }}</option>
{% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div>
      <h3>Learning Outcomes</h3>
      <table name="learning_outcomes" id="learning_outcomes">
      </table>
    </div>
{% endblock %}
