{% extends "base.html" %}

{% block content %}
{% if error == 404 %}
    <h1>{{ _('File Not Found') }}</h1>
{% elif error == 500 %}
    <h1>{{ _('An unexpected error has occurred') }}</h1>
    <p>{{ _('The administrator has been notified. Sorry for the inconvenience!') }}</p>
{% endif %}
    <p><a href="{{ url_for('index') }}">{{ _('Back') }}</a></p>
{% endblock %}
